<!DOCTYPE html>
<html>

<head>
  <title>CEP Engineering Application</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Lobster+Two" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="header" class="header">
      <header id="main-header" role="banner">
        <h1 id="devTag1"> Developer</h1>
        <h2 id="devTag2">In Training For</h2>
      </header>

    </div>

    <div id="picture">
      <img src="images/dylan.jpg" height="400" width="600" alt="">
    </div>

    <div class="row">
      <div id="buttons" class="col-sm-4">
        <button id="firstName" class="button">First Name</button>
        <br>
        <button id="lastName" class="button">Last Name</button>
        <br>
        <button id="jobTitle" class="button">Job Title</button>
        <br>
        <button id="homeOffice" class="button">Office Location</button>
        <br>
        <button id="tellMeMore" class="button">Tell Me More</button>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="init.js"></script>

</html>
